<header class="row align-items-center bg-dark position-sticky top-0 px-4 m-auto">

  <div class="col-6 d-flex flex-row align-items-center column-gap-3">
      <div class="profile-container position-relative rounded-circle bg-white d-flex align-items-center justify-content-center">
          <button class="profile-button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-fill text-black fs-4"></i> 
              <span class="rounded-circle border border-2 position-absolute"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">  
              <li><a class="dropdown-item" routerLink="/app/profile">Profile<i class="bi bi-person-fill"></i></a></li>
              <li><a class="dropdown-item" routerLink="/app/control-panel">My Balance<i class="bi bi-wallet-fill"></i></a></li>
              <li><a class="dropdown-item" routerLink="/app/inbox">Inbox<i class="bi bi-envelope-fill"></i></a></li>
              <li><a class="dropdown-item" routerLink="/app/settings">Settings<i class="bi bi-gear-fill"></i></a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" routerLink="/app/available">Available<i class="bi bi-check-circle-fill"></i></a></li>
              <li><a class="dropdown-item" routerLink="/app/logout">Log Out<i class="bi bi-power"></i></a></li>
          </ul>
      </div>
      <div class="position-relative">
          <i class="bi bi-bell-fill text-white fs-5" (click)="toggleItem('isActiveNotification')"></i>
          <span class="position-absolute notify rounded-circle small d-flex align-items-center justify-content-center text-white">5</span>
          <app-tab-notification *ngIf="isActiveItems.isActiveNotification"></app-tab-notification>
      </div>
      <div>
          <i class="bi bi-grid-3x3-gap-fill text-white fs-5"></i>
      </div>
      <div>
          <i class="bi bi-gear-fill text-white fs-5" (click)="toggleItem('isActiveSettings')"></i>
      </div>
  </div>

  <div class="col-6 d-flex flex-row align-items-center justify-content-end py-3 column-gap-3">
      <div class="position-relative rounded-pill overflow-hidden search-container">
          <i class="bi bi-search position-absolute icon-search bg-white d-flex align-items-center justify-content-center"></i>
          <input type="text" class="form-control w-100 text-end" placeholder="Buscar..">
      </div>
      <div class="icon-list-container">
          <i class="bi bi-list text-white fs-5" (click)="toggleLogo()"></i>
      </div>
      <div class="position-relative logo-container d-flex align-items-center justify-content-center column-gap-3">
          <span class="text-white animate-width" *ngIf="isActive">Tienda Online</span>
          <img src="/logo.svg" alt="">
      </div>
  </div>

</header>

<app-settings *ngIf="isActiveItems.isActiveSettings"></app-settings>
